# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: sqlunittest

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'
  displayName: 'Restore NuGet packages'


- task: FileTransform@1
  inputs:
    folderPath: '$(System.DefaultWorkingDirectory)/**/scr/SqlUnitTestDemo'
    fileType: 'json'
    targetFiles: '**/scr/SqlUnitTestDemo/appsettings.json'

#run test
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '--collect "XPlat Code coverage"'
    testRunTitle: 'Run Tests'
    projects: '**/src/SqlUnitTestDemo/SqlUnitTestDemo.csproj'

- script: 'dotnet tool install --global dotnet-reportgenerator-globaltool'
  displayName: 'Install ReportGenerator tool'

- script: 'reportgenerator -reports:$(Agent.TempDirectory)/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/coverlet/reports -reporttypes:"Cobertura"'  
  displayName: 'Create reports'  
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/Cobertura.xml'
  displayName: 'Publish coverage reports'  